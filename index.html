<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Proparty</title>

    <style>
        #div{
            height: 200px;
            width: 200px;
            background-color: black;
            color:white;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
            border: solid red 5px;

            transition: 3s;
        }
        #div:hover{
            transform: scale(1.5) rotate(360deg);

           /* transform: translate(150px,250px);*/
            
        }

    </style>
</head>
<body>
    <div id="div">
        Roni Khan
    </div>
</body>
</html>
